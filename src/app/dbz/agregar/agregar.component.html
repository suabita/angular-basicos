<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)">las llaves cuadradas son paraestablecer alguna propiedad al objeto -->
    <!-- <input type="number" placeholder="Poder" [value]="nuevo.poder">los parentesis son para emitir o escuchar eventos -->
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">
    <button type="submit">
        Agregar
    </button>
</form>
